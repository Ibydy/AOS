<div class="container">
	<div class="container-best">
		<div class="container-best_text">
			Лучшие курсы:
		</div>
		<div class="container-best_courses">
			<app-course *ngFor="let course of bestCourses"
						[course]="course"
						[canBeEdited]="true"></app-course>
		</div>
	</div>
	<div class="container-all">
		<div class="container-best_text">
			Все курсы:
		</div>
		<div class="container-all_courses">
			<app-course *ngFor="let course of courses" [course]="course"></app-course>
		</div>
	</div>
</div>
